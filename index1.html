<html>
    <head>
        <title>
            My feedback form
        </title>
    </head>
    <body>
        <h1 dir="ltr"><em>My feedback form</em></h1>
        <form dir="ltr" action="#" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    Please check all the emotions that apply to you:
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="emotions" value="angry" checked> Angry
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="emotions" value="sad"> Sad
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="emotions" value="happy"> Happy
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="emotions" value="ambivalent"> Ambivalent
                            </label>
                        </li>
                    </ul>
                </li>
                <li>
                    How satisfied were you with our service?
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="satisfaction" value="very_satisfied" checked> Very satisfied
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="satisfaction" value="satisfied"> Satisfied
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="satisfaction" value="didnt_care"> Didn't care
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="satisfaction" value="very_dissatisfied"> Very dissatisfied
                            </label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="comments">Further comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
                </li>
                <li>
                    <label for="bio">Bio photo:</label>
                    <input type="file" id="bio" name="bio">
                </li>
                <li>
                    <label for="location">Location visited:</label>
                    <select id="location" name="location">
                        <option value="" selected disabled>Select location</option>
                        <option value="tehran">Tehran</option>
                        <option value="amol">Amol</option>
                        <option value="sari">Sari</option>
                    </select>
                </li>
                <li>
                    <button type="submit">submit</button>
                </li>
            </ul>
        </form>
    </body>
</html>
