<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت پرسنلی - نگین</title>
    <link rel="stylesheet" href="business_card.css">
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="card-header">
                <div class="profile-section">
                    <div class="profile-icon">
                        <div class="icon-circle">
                            <span class="icon-text">ن</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <div class="name-section">
                    <h1 class="name">نگین</h1>
                    <div class="title">سیسمونی</div>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-label">تلفن:</span>
                        <span class="contact-value">0912-345-6789</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">ایمیل:</span>
                        <span class="contact-value">neginn@example.com</span>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="decorative-line"></div>
            </div>
        </div>
    </div>
</body>
</html>
